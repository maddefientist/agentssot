<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hari-hive Control Panel</title>
    <link rel="stylesheet" href="/ui/assets/styles.css" />
  </head>
  <body>
    <div class="bg-shape bg-shape-a" aria-hidden="true"></div>
    <div class="bg-shape bg-shape-b" aria-hidden="true"></div>

    <header class="hero">
      <h1>hari-hive Control Panel</h1>
      <p>Operate memory ingestion, retrieval, recall, compaction, and admin controls from one UI.</p>
    </header>

    <main class="layout">
      <section class="card">
        <h2>Connection</h2>
        <label>API Base URL
          <input id="apiBase" type="text" value="" placeholder="http://localhost:8088" />
        </label>
        <label>API Key
          <input id="apiKey" type="password" placeholder="ssot_..." />
        </label>
        <div class="row">
          <button id="saveConn">Save</button>
          <button id="healthBtn" class="secondary">Check Health</button>
        </div>
      </section>

      <section class="card">
        <h2>Query</h2>
        <label>Namespace <input id="queryNamespace" type="text" value="default" /></label>
        <label>Text <input id="queryText" type="text" placeholder="search terms" /></label>
        <label>Project Slug <input id="queryProject" type="text" placeholder="optional" /></label>
        <label>Entity Slug <input id="queryEntity" type="text" placeholder="optional" /></label>
        <label>Limit <input id="queryLimit" type="number" value="20" min="1" max="100" /></label>
        <button id="queryBtn">Run Query</button>
      </section>

      <section class="card">
        <h2>Recall</h2>
        <label>Namespace <input id="recallNamespace" type="text" value="default" /></label>
        <label>Scope
          <select id="recallScope">
            <option value="knowledge">knowledge</option>
            <option value="requirements">requirements</option>
            <option value="events">events</option>
          </select>
        </label>
        <label>Query Text
          <textarea id="recallText" rows="3" placeholder="natural language recall query"></textarea>
        </label>
        <label>Query Embedding JSON (optional)
          <textarea id="recallEmbedding" rows="3" placeholder="[0.01, 0.02, ...]"></textarea>
        </label>
        <label>Top K <input id="recallTopK" type="number" value="5" min="1" max="50" /></label>
        <label>Project Slug <input id="recallProject" type="text" placeholder="optional" /></label>
        <label>Entity Slug <input id="recallEntity" type="text" placeholder="optional" /></label>
        <button id="recallBtn">Run Recall</button>
      </section>

      <section class="card wide">
        <h2>Ingest Batch</h2>
        <label>Payload JSON
          <textarea id="ingestPayload" rows="12"></textarea>
        </label>
        <button id="ingestBtn">Ingest</button>
      </section>

      <section class="card">
        <h2>Summarize + Archive</h2>
        <label>Namespace <input id="sumNamespace" type="text" value="default" /></label>
        <label>Session ID <input id="sumSession" type="text" placeholder="session-123" /></label>
        <label>Project Slug <input id="sumProject" type="text" placeholder="optional" /></label>
        <label>Max Events <input id="sumMaxEvents" type="number" value="500" min="1" max="2000" /></label>
        <button id="sumBtn">Summarize & Clear</button>
      </section>

      <section class="card">
        <h2>Admin: Namespace</h2>
        <label>New Namespace <input id="newNamespace" type="text" placeholder="team-private" /></label>
        <button id="createNsBtn">Create Namespace</button>
      </section>

      <section class="card">
        <h2>Admin: API Keys</h2>
        <label>Name <input id="newKeyName" type="text" placeholder="agent-worker-a" /></label>
        <label>Role
          <select id="newKeyRole">
            <option value="reader">reader</option>
            <option value="writer">writer</option>
            <option value="admin">admin</option>
          </select>
        </label>
        <label>Namespaces (comma-separated)
          <input id="newKeyNamespaces" type="text" value="default" />
        </label>
        <div class="row">
          <button id="createKeyBtn">Create API Key</button>
          <button id="listKeysBtn" class="secondary">List API Keys</button>
        </div>
      </section>

      <section class="card wide">
        <h2>Response</h2>
        <pre id="output">Ready.</pre>
      </section>
    </main>

    <script src="/ui/assets/app.js"></script>
  </body>
</html>
