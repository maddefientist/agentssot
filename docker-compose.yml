services:
  db:
    image: pgvector/pgvector:pg16
    container_name: agentssot-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  api:
    build:
      context: ./api
    container_name: agentssot-api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    extra_hosts:
      # Allows reaching Ollama running on the Docker host via http://host.docker.internal:11434
      # (works on Linux with Docker 20.10+ / Compose v2).
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8088}:8000"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3).read()\""]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    restart: unless-stopped

  backup:
    image: postgres:16-alpine
    container_name: agentssot-backup
    env_file:
      - .env
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-14}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backups:/backups
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        mkdir -p /backups
        while true; do
          ts="$(date +%Y%m%d_%H%M%S)"
          outfile="/backups/ssot_$${ts}.dump"
          pg_dump -h db -U "$POSTGRES_USER" -d "$POSTGRES_DB" -Fc -f "$$outfile"
          fsize="$(stat -c%s "$$outfile" 2>/dev/null || echo 0)"
          if [ "$$fsize" -le 0 ]; then
            echo "[WARN] backup $$outfile is empty ($$fsize bytes), retrying in 60s..."
            sleep 60
            pg_dump -h db -U "$POSTGRES_USER" -d "$POSTGRES_DB" -Fc -f "$$outfile" || true
          else
            echo "[OK] backup $$outfile ($$fsize bytes)"
          fi
          find /backups -type f -name '*.dump' -size 0 -delete || true
          find /backups -type f -name '*.dump' -mtime +"$BACKUP_RETENTION_DAYS" -delete || true
          sleep 86400
        done
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: agentssot-pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-change-me}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: 30
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    profiles: ["pgadmin"]
    restart: unless-stopped

  db-port:
    image: alpine/socat:1.8.0.3-r2
    container_name: agentssot-db-port
    depends_on:
      db:
        condition: service_healthy
    command: ["TCP-LISTEN:5432,fork,reuseaddr", "TCP:db:5432"]
    ports:
      - "5432:5432"
    profiles: ["db-port"]
    restart: unless-stopped
